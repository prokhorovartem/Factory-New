<div class="news">
<h1>Приветствую вас на Factory-New!</h1>
  <h2>Новости</h2>
  <br>
</div>
  <span *ngFor="let new of news" class="new">
    <b>Тема: </b><a [routerLink]="['/news', new.id]">{{new.title}}</a><b> Автор: </b><i>{{new.userId}}</i>
    <br>
    <b>Размещено: </b><i>{{new.date}}</i>
    <br>
    <hr>
  </span>
