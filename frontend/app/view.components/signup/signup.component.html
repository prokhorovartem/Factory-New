<div id="login-form">
  <h1>Регистрация</h1>
  <fieldset>
    <form id="signin" name="signin" method="post" action="/signup">
      <input name="username" type="text" required value="Логин" onBlur="if(this.value=='')this.value='Логин'"
             onFocus="if(this.value=='Логин')this.value='' ">
      <input name="password" type="password" required value="Пароль" onBlur="if(this.value=='')this.value='Пароль'"
             onFocus="if(this.value=='Пароль')this.value='' ">
      <input class="btn" style="margin-top: 15px; margin-bottom: 10px" type="submit" value="Зарегистрироваться"/>
      <a style="padding-left: 70px;" href="/auth/vk">
        Зайти через ВК
      </a>
    </form>
  </fieldset>
</div>
