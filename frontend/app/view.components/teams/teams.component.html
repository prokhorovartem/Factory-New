<h1><i>О командах</i></h1>
<p>Здесь будут появляться новости, о командах</p>

<hr>
<br>
<div class="teamshow">
  <b>Команда - выигрыш</b>
  <br>
  <a *ngFor="let team of teams">
    <a
      [routerLink]="['/teams', team.id]"
    >
      {{team.name}}
    </a>
    <i>- {{team.amountOfPrizes}} $</i>
    <br>
  </a>
  <router-outlet></router-outlet>
</div>
