<h1><i>О турнирах</i></h1>
<p>Здесь будут появляться списки турниров</p>
<hr>
<br>
<div class="tournaments">
  <span *ngFor="let tournament of tournaments">
    <a
      [routerLink]="['/tournaments', tournament.id]"
    >
      {{tournament.name}}
    </a>
    <i>Призовой фонд: {{tournament.winnersPrize}} $</i>
    <br>
  </span>
  <router-outlet></router-outlet>
</div>
